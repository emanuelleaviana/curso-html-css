    <title>Listas</title>

<body>
    <h1>Trabalhando com listas</h1>

            <li>Tomar café

        <li>Pão</li>
        <li>Caneta</li>
        <li>Saia jeans</li>
        <li>lapis de olho</li>
    </ul>

    <h2>Lista de definição</h2>
    <dt>JavaScript</dt>
    <dd>Linguagem de programação na qual eu irei me especializar.</dd>
    
</body>
</html>
