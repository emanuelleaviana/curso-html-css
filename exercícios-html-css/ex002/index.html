<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um <br>
        parágrafo de qualquer jeito, basta
        colocar entre os &lt;p&gt;
    </p>
    <p>
        Vamos observar alguns caracteres agora:
        &reg;
        &empty;
        &rarr;
    </p>
    <p>
        Vamos observar alguns emojis: 
        &#x1f600;
        &#x1F970;
        &#x1F525;
    </p>
</body>
</html>
